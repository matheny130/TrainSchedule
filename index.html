<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Train Schedule</title>
</head>
<body>
  <div class="container">
      <div class="jumbotron">
        <h1>Train Schedule</h1>
        <h2> All Aboard!</h2>
      </div>
  </div>
  <div class= "container" id="table">
    <div class="row">
      <div class="col-lg-12">
          <div class="panel-heading">
            <h3>Current Train Schedule</h3>
          </div>
          <table class="table" id="trainTable">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
          </table>
      </div>
    </div>
  </div>
  <div class="container" id="form">
          <div class="panel-heading">
            <h3>Add Train</h3>
          </div>

            <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label for="">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput" placeholder="Train Name">
                  </div>
                  <div class="form-group">
                    <label for="">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
                  </div>
                  <div class="form-group">
                    <label for="">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="firstTrainInput" placeholder="First Train Time">
                  </div>
                  <div class="form-group">
                    <label for="">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
                  </div>

                  <button type="submit"  class="btn btn-primary" id="submit">Submit</button>

                </form>
            </div>

  </div>



  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
